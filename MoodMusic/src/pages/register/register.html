<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div *ngIf="data.err" class="alert alert-danger" text-center>
    {{ data.err }}
  </div>
  <form>
    <div class="input-group">
      <!-- <ion-input type="text" name="firstname" placeholder="Firstname" class="input-alt"></ion-input> -->
      <!-- <ion-input type="text" name="lastname" placeholder="Lastname" class="input-alt"></ion-input> -->
      <!-- <ion-input type="email" name="email" placeholder="Email" class="input-alt"></ion-input> -->
      <ion-input type="text" name="username" placeholder="Username" class="input-alt" required maxlength="20" [pattern]="validationPattern" [(ngModel)]="data.username" #username="ngModel"></ion-input>

      <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
        <div [hidden]="!username.errors.required">
          Username is required
        </div>
        <div [hidden]="!username.errors.maxlength">
          Username cannot be more than 20 characters long.
        </div>
        <div [hidden]="!username.errors.pattern">
          Username contains illegal characters
        </div>
      </div>


      <ion-input type="password" name="password" placeholder="Password" class="input-alt" required maxlength="100" [pattern]="validationPattern" [(ngModel)]="data.password" #password="ngModel"></ion-input>

      <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
        <div [hidden]="!password.errors.maxlength">
          Password cannot be more than 100 characters long.
        </div>
        <div [hidden]="!password.errors.pattern">
          Password contains illegal characters
        </div>
      </div>

    </div>

    <div class="button-container">
      <button ion-button round type="button" (click)="register()" [disabled]="username.errors || password.errors">Register</button>
    </div>
  </form>
</ion-content>
