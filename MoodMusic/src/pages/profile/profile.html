<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="loading-padding" text-center [hidden]="user">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div class="img-container" margin *ngIf="user">
    <img src="https://robohash.org/{{ user.username }}" alt="Profile Picture">
  </div>
  <div class="profile-container" *ngIf="user">
    <h1>{{ user.username }}</h1>
  </div>
  <div class="btn-container">
    <button ion-button round (click)="logout()">Logout</button>
  </div>
</ion-content>
