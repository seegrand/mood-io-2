<ion-header>

  <ion-navbar>
    <ion-title>Music</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="page-container">
    <h4>What kind of music do you skip?</h4>

    <div class="loading-padding " text-center [hidden]="genres">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-slides pager="true">
      <ion-slide *ngFor="let genrePage of paginatedGenres">
        <div class="slide-container">
          <div class="slide-tile" *ngFor="let genre of genrePage">
            <label>
              <input type="checkbox" name="mood" value="small" (click)="isDisliked(genre)">
              <img src="http://lorempixel.com/100/100/cats/">
            </label>
            <p>{{ genre.name }}</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
    <div class="button-container">
      <button ion-button round (click)="done()">Done</button>
    </div>
  </div>
</ion-content>
