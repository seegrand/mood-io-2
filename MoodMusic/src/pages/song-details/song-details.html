<ion-header>

  <ion-navbar>
    <ion-title>Song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <div class="gradient">
      <div class="album-art">
        <img src="http://lorempixel.com/200/200/nature/" alt="Album Art">
      </div>
    </div>
    <ion-card-content>
      <h1>{{ song.name }}</h1>
      <h2>Queen</h2>
      <h2>Queen is Back</h2>
      <button ion-button round>Play</button>
      <div class="details">
        <ion-row>
          <ion-col center text-center>
            <ion-note>
              <ion-icon name="musical-notes"></ion-icon>
              <div>Rock</div>
            </ion-note>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              <ion-icon name="contact"></ion-icon>
              <div>Happy</div>
            </ion-note>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              <ion-icon name="thumbs-up"></ion-icon> / <ion-icon name="thumbs-down"></ion-icon>
              <div>Improved</div>
            </ion-note>
          </ion-col>
        </ion-row>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
