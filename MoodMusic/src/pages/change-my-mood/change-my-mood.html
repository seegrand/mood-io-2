<ion-header>

  <ion-navbar>
    <ion-title>Change My Mood</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="page-container">
    <h4>What kind of music do you like?</h4>

    <div class="loading-padding " text-center [hidden]="moods">
      <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-slides pager="true">
      <ion-slide *ngFor="let moodPage of paginatedMoods">
        <div class="slide-container">
          <div class="slide-tile" *ngFor="let mood of moodPage">
            <label>
              <input type="radio" name="mood" value="small" (click)="currentMood(mood)">
              <img src="http://lorempixel.com/100/100/abstract/">
            </label>
            <p>{{ mood.name }}</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
    <div class="button-container">
      <button ion-button round (click)="startPlaying()">Continue</button>
    </div>
  </div>
</ion-content>
